<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>trabalhando com listas</h1>
    <h2>listas ordenadas</h2>
    <ol type="1" start="4">
        <li>acordar</li>
        <li>ligar para joao</li>
        <li>tomar cafe</li>
        <li>escovar os dentes</li>



    </ol>
    <h2>listas nao ordenadas</h2>
    <ul type="cirlce">
        <li>pao</li>
        <li>leite</li>
        <li>oleo</li>
    </ul>
    <h2>juntando listas</h2>
    <ol type="a">
        <li>antigas</li>
        <ol type="a">
            <li>python</li>
            <li>portugol</li>
        </ol>
        <li>novas</li>
        <li>python</li>
        <li>c++</li>








    </ol>
    
</body>
</html>
