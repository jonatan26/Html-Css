<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div>p{
            display: none;

        }
        div:hover>p{
            display: block;
            color: wheat;
            background-color: red;            
            width: 100;

        }
        div:hover{
            background-color: rgb(195, 0, 255);


        }
        .a{
            background-color: aqua;
            color: red;
            
        }   





    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
    <div class="a">01</div>
    <div class="b">2</div>
    <div class="c">3</div>
    
</body>
</html>
