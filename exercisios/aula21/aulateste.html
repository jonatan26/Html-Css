<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div>p{
            display: none;

        }
        div:hover{
            background-color: antiquewhite;
            width: 200px;
        }
        div:hover>p{
            display: block;
            color: brown;
        }



    </style>








</head>
<body>
    <h1>hover aprendendo</h1>
    <h1>clique no texto abaixo</h1>
    <div>
       clique aqui
        <p>Ola, mundo!</p>

    </div>
    <h1>fim do teste</h1>

    
</body>
</html>
