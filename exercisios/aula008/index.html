<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formataçao de textos</title>
    <style>
        mark{
            background-color: red;

        }
    </style>
</head>
<body>
    <h1>Principais formataçoes</h1>
    <h2>Negrito</h2>
    <p>Para usar o negrito sem formato apenas significado so usar o <b>&ltb&gt </b>,<br> outra forma de usar com significado e formato e <strong>utilizando</strong> </p>
    <h2>Italicos\Enfase</h2>
    <P>
        <i>letras em italicos</i>
        
    </P>
    <p><em>italico com fomarto</em></p>
    <p><mark>Podemos criar um texto marcado</mark></p>
    <h2>texto grande e pequeno</h2>
    <p>10x<sub>2</sub>
        10x<sup>2</sup>
    
    </p>
    
</body>
</html>
